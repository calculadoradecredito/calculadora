<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensaje de Información</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0A1F4A;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    #messageContainer {
      width: 90%;
      max-width: 600px;
      margin: 40px auto;
      background-color: #1E3851;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    #messageTitle {
      font-family: 'Aileron', sans-serif;
      color: #F8B63E;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #messageText {
      font-size: 20px;
      color: #F8B63E;
      margin-bottom: 20px;
    }

    #messageButton {
      background-color: #F8B63E;
      color: #0A1F4C;
      border: none;
      border-radius: 5px;
      padding: 15px 25px;
      font-size: 18px;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    #messageButton:hover {
      background-color: #FBBC2F;
    }

    #messageButton:focus {
      outline: none;
    }
  </style>
</head>
<body>

<div id="messageContainer">
  <div id="messageTitle">¡Las tasas de interés bajaron!</div>
  <div id="messageText">
    Encuentra aquí el valor de la cuota para tu crédito con el mejor interés del mercado y por descuento de nómina.
  </div>
  <button id="messageButton" onclick="proceedToCalculator()">Proceder a la Calculadora</button>
</div>

<script>
  function proceedToCalculator() {
    // Redirigir o mostrar la calculadora aquí
    // Por ejemplo:
    window.location.href = 'https://calculadoradecredito.github.io/calculadora/'; // Cambia esto a la URL de tu calculadora
  }
</script>

</body>
</html>
